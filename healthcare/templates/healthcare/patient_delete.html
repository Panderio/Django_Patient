{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
      <a class="hover:text-green-400" href="{% url 'healthcare:healthcare-patient_list' %}">Go to Patient List</a>
    </div>
  <h1 class="py-3 text-3xl text-gray-800">Are you sure you want to delete this Patient ?</h1>
  <form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-green-400 hover:bg-red-400 px-3 py-2 rounded-md" >Delete</button>
  </form>
  </div>
{% endblock content %}
