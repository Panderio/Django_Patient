{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">Patient</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ patient.first_name }} {{ patient.last_name }}</h1>
            <div class="flex mb-4">
              <a href=" {% url 'healthcare:healthcare-patient_details' patient.pk %} " class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                Overview
              </a>
              <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
                >Reviews
              </a>
              <a href="{% url 'healthcare:healthcare-patient_update' patient.pk %}" class="flex-grow text-green-500 border-b-2 border-green-500 py-2 text-lg px-1">
                Update Details
              </a>
            </div>
          <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full text-white bg-green-400 hover:bg-green-600 px-3 py-2 rounded-md" type="submit">Update</button>
          </form>
          <div class="mt-3 py-3 border-t border-gray-200">
            <a href="{% url 'healthcare:healthcare-patient_delete' patient.pk %}" class="w-1/5 mt-3 text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
              Delete
            </a>
          </div>


        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{% endblock content %}
